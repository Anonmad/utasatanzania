<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Football System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #283c86);
      color: white;
      margin: 0;
      padding: 0;
    }
    .donate-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h1 {
      color: #00ffcc;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      color: #e5e5e5;
    }
    .donate-options {
      margin-top: 25px;
    }
    .donate-options button {
      background: #00ffcc;
      color: #1e1e2f;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      margin: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .donate-options button:hover {
      background: #0ae0b8;
      transform: scale(1.05);
    }
      .logo {
        display: flex;
    }
        
    .logo img {
        height: 190px;
        width: auto;
        display: block;
        margin: auto;
        margin-bottom: 11%;
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h1>Support Our Football Project âš½</h1>
    <p>Tunathamini sana mchango wako kusaidia vijana wetu wa mpira.  
       Changia kidogo au kikubwa ili kusaidia mafunzo, vifaa na maendeleo ya timu.</p>
    
    <div class="donate-options">
      <button onclick="window.location.href='https://www.paypal.com/donate'">Donate via PayPal</button>
      <button onclick="window.location.href='https://flutterwave.com/donate'">Donate via Flutterwave</button>
      <button onclick="window.location.href='https://www.mpesa.com/donate'">Donate via M-Pesa</button>
    </div>
  </div>
    <div class="logo">
        <img src="img/utasalogo.png" alt="index.html">
    </div>
</body>
</html>
