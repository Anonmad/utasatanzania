<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    /* FIX ZA SIMU - KULALA KAMA DESKTOP */
@media only screen and (max-width: 768px) {
    body {
        min-height: 100vh !important;
        padding: 10px !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        background: linear-gradient(135deg, #d3d3d3, #8e44ad) !important;
        overflow-x: auto !important; /* Ruhusu scroll kwa upana */
    }

    .container {
        width: 95% !important;
        max-width: 95% !important;
        min-width: 300px !important; /* Hakikisha haipiti chini */
        flex-direction: row !important; /* WEKA HII MUHIMU - KULALA */
        margin: 10px auto !important;
        border-radius: 15px !important;
        transform: scale(0.9) !important; /* Punguza kidogo kufaa */
        transform-origin: center !important;
        animation: mobileSlideIn 0.8s ease forwards !important;
    }

    .container:hover {
        transform: scale(0.9) !important; /* Weka hover sawa kwa simu */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
    }

    .signin, .signup {
        padding: 25px 15px !important;
        flex: 1 !important;
        min-height: 500px !important; /* Hakikisha urefu sawa */
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
    }

    .signin {
        animation: slideInLeft 1s ease forwards !important;
    }

    .signup {
        animation: slideInRight 1s ease forwards !important;
    }

    .signin h2, .signup h2 {
        font-size: 22px !important;
        margin-bottom: 15px !important;
    }

    .social-icons {
        margin: 10px 0 !important;
    }

    .social-icons a {
        margin: 0 6px !important;
        padding: 8px !important;
        font-size: 14px !important;
    }

    .signin input {
        padding: 12px !important;
        margin: 8px 0 !important;
        font-size: 16px !important;
    }

    .btn {
        padding: 12px 20px !important;
        font-size: 14px !important;
        width: 100% !important;
    }

    .logo img {
        height: 100px !important;
        margin-top: 20px !important;
    }

    p {
        font-size: 13px !important;
        margin: 8px 0 !important;
    }
}

/* ANIMATION MPYA KWA SIMU */
@keyframes mobileSlideIn {
    from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
    }
    to {
        opacity: 1;
        transform: scale(0.9) rotate(0deg);
    }
}

/* KWA SIMU NDOGO ZAIDI */
@media only screen and (max-width: 480px) {
    .container {
        transform: scale(0.85) !important;
        width: 98% !important;
    }

    .signin, .signup {
        padding: 20px 12px !important;
        min-height: 450px !important;
    }

    .signin h2, .signup h2 {
        font-size: 20px !important;
    }

    .social-icons a {
        margin: 0 4px !important;
        padding: 7px !important;
        font-size: 13px !important;
    }

    .signin input {
        padding: 11px !important;
        font-size: 15px !important;
    }

    .btn {
        padding: 11px 18px !important;
        font-size: 13px !important;
    }

    .logo img {
        height: 80px !important;
    }

    p {
        font-size: 12px !important;
    }
}

/* KWA SIMU ZA LANDSCAPE (KULALA) */
@media only screen and (max-width: 768px) and (orientation: landscape) {
    body {
        padding: 5px !important;
    }
    
    .container {
        transform: scale(0.8) !important;
        max-height: 90vh !important;
    }
    
    .signin, .signup {
        min-height: 400px !important;
        padding: 15px 10px !important;
    }
}

/* HAKIKISHA INASAFIRI VIZURI KWA UPANA */
@media only screen and (max-width: 320px) {
    .container {
        min-width: 280px !important;
        transform: scale(0.8) !important;
    }
    
    .signin, .signup {
        padding: 15px 8px !important;
    }
    
    .social-icons a {
        margin: 0 2px !important;
        padding: 6px !important;
    }
}

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d3d3d3, #8e44ad);
    }

    .container {
      width: 900px;
      max-width: 95%;
      display: flex;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .signin, .signup {
      flex: 1;
      padding: 50px;
      text-align: center;
      position: relative;
        color: #ff8a00;
    }

    .signin {
      animation: slideInLeft 1s ease forwards;
    }

    .signup {
      background: #5a2ca0;
      color: #fff;
      animation: slideInRight 1s ease forwards;
    }

    .signin h2, .signup h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #ff7700;
      color: #fff;
      border-color: #5a2ca0;
    }

    .signin form {
      margin-top: 20px;
    }

    .signin input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #8e44ad, #5a2ca0, #442071);
      transition: left 0.5s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .signin button {
      width: 100%;
      background: #5a2ca0;
      color: #fff;
    }

    .signup button {
      margin-top: 20px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
    }

    .signup button:hover {
      color: #fff;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .logo {
        display: flex;
    }
        
    .logo img {
        height: 190px;
        width: auto;
        display: block;
        margin: auto;
        margin-top: 10%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Section -->
    <div class="signin">
        <h2><a style="font-family: initial;">Sign In</a></h2>
      <div class="social-icons">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p style="margin: 15px 0;">or use your email password</p>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <p style="font-size: 14px; margin: 10px 0; color: #666; cursor: pointer;">Forgot Your Password?</p>
        <button type="submit" class="btn">SIGN IN</button>
      </form>
    </div>

    <!-- Sign Up Section -->
    <div class="signup">
        <h2><a style="color: orange">Hello,</a> Friend!</h2>
        <p><i>Register with your personal details to use all of site features</i></p>
      <button class="btn">SIGN UP</button>
        <div class="logo">
            <img src="img/utasalogo.png" alt="index.html">
        </div>
    </div>
  </div>
</body>
</html>
